version: '3.8'

services:
  backend:
    build:
      context: ./hackable_api
      dockerfile: Dockerfile
    container_name: hackable_api_container
    ports:
      - "8000:8000"
    volumes:
      - ./hackable_api:/app/app
    environment:
      HACKABLE_API_HOST: 0.0.0.0
    depends_on:
      - db
    restart: always

  frontend:
    build:
      context: ./hackable_vue
      dockerfile: Dockerfile
    image: hackable_vue
    container_name: hackable_vue_container
    ports:
      - "5137:5137"
    volumes:
      - ./hackable_vue:/app
      - ./hackable_vue/node_modules:/app/node_modules
    restart: always
    tty: true
    stdin_open: true
    command: ["npm", "run", "dev"]

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: test_db
    ports:
      - "5433:5432"
    volumes:
      - ./db/init_db.sql:/docker-entrypoint-initdb.d/init.sql
